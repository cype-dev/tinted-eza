  attribute: {foreground: "#969896"}

size:
  major: {foreground: "#969896"}
  minor: {foreground: "#3971ed"}
  number_byte: {foreground: "#373b41"}
  number_kilo: {foreground: "#373b41"}
  number_mega: {foreground: "#3971ed"}
  number_giga: {foreground: "#a36ac7"}
  number_huge: {foreground: "#a36ac7"}
  unit_byte: {foreground: "#969896"}
