# vim: ft=yaml

# Scheme Name: Google Light
# Scheme Author: Seth Wright (http://sethawright.com)
# Scheme System: base16

colourful: true

filekinds:
  normal: {foreground: "#373b41"}
  directory: {foreground: "#3971ed"}
  symlink: {foreground: "#3971ed"}
  pipe: {foreground: "#969896"}
  block_device: {foreground: "#fba922"}
  char_device: {foreground: "#fba922"}
  socket: {foreground: "#969896"}
  special: {foreground: "#a36ac7"}
