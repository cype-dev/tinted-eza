  unit_mega: {foreground: "#a36ac7"}
  unit_giga: {foreground: "#a36ac7"}
  unit_huge: {foreground: "#3971ed"}

users:
  user_you: {foreground: "#373b41"}
  user_root: {foreground: "#cc342b"}
  user_other: {foreground: "#a36ac7"}
  group_yours: {foreground: "#373b41"}
  group_other: {foreground: "#969896"}
  group_root: {foreground: "#cc342b"}

links:
  normal: {foreground: "#3971ed"}
  multi_link_file: {foreground: "#3971ed"}

git:
  new: {foreground: "#198844"}
  modified: {foreground: "#fba922"}
  deleted: {foreground: "#cc342b"}
