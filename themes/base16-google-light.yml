  user_execute_file: {foreground: "#198844"}
  user_execute_other: {foreground: "#198844"}
  group_read: {foreground: "#373b41"}
  group_write: {foreground: "#f96a38"}
  group_execute: {foreground: "#198844"}
  other_read: {foreground: "#969896"}
