# vim: ft=yaml

# Scheme Name: Blueish
# Scheme Author: Ben Mayoras
# Scheme System: base16

colourful: true

filekinds:
  normal: {foreground: "#c8e1f8"}
  directory: {foreground: "#82aaff"}
  symlink: {foreground: "#5fd1ff"}
