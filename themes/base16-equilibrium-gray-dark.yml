# vim: ft=yaml

# Scheme Name: Equilibrium Gray Dark
# Scheme Author: Carlo Abelli
# Scheme System: base16

colourful: true

filekinds:
  normal: {foreground: "#ababab"}
  directory: {foreground: "#008dd1"}
  symlink: {foreground: "#00948b"}
