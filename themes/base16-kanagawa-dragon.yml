# vim: ft=yaml

# Scheme Name: Kanagawa Dragon
# Scheme Author: Tommaso Laurenzi (https://github.com/rebelot)
# Scheme System: base16

colourful: true

filekinds:
  normal: {foreground: "#c5c9c5"}
  directory: {foreground: "#8ba4b0"}
  symlink: {foreground: "#8ea4a2"}
