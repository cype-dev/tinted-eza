  unit_huge: {foreground: "#4271ae"}

users:
  user_you: {foreground: "#4d4d4c"}
  user_root: {foreground: "#c82829"}
  user_other: {foreground: "#8959a8"}
  group_yours: {foreground: "#4d4d4c"}
  group_other: {foreground: "#969896"}
  group_root: {foreground: "#c82829"}

links:
  normal: {foreground: "#3e999f"}
