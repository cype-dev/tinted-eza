size:
  major: {foreground: "#969896"}
  minor: {foreground: "#3e999f"}
  number_byte: {foreground: "#4d4d4c"}
  number_kilo: {foreground: "#4d4d4c"}
  number_mega: {foreground: "#4271ae"}
  number_giga: {foreground: "#8959a8"}
  number_huge: {foreground: "#8959a8"}
  unit_byte: {foreground: "#969896"}
  unit_kilo: {foreground: "#4271ae"}
