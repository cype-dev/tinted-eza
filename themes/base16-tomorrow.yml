# vim: ft=yaml

# Scheme Name: Tomorrow
# Scheme Author: Chris Kempson (http://chriskempson.com)
# Scheme System: base16

colourful: true

filekinds:
  normal: {foreground: "#4d4d4c"}
  directory: {foreground: "#4271ae"}
  symlink: {foreground: "#3e999f"}
  pipe: {foreground: "#969896"}
  block_device: {foreground: "#eab700"}
  char_device: {foreground: "#eab700"}
  socket: {foreground: "#969896"}
  special: {foreground: "#8959a8"}
  executable: {foreground: "#718c00"}
