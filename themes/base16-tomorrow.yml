  document: {foreground: "#4d4d4c"}
  compressed: {foreground: "#8959a8"}
  temp: {foreground: "#c82829"}
  compiled: {foreground: "#4271ae"}
  build: {foreground: "#969896"}
  source: {foreground: "#4271ae"}

punctuation: {foreground: "#969896"}
