git:
  new: {foreground: "#718c00"}
  modified: {foreground: "#eab700"}
  deleted: {foreground: "#c82829"}
  renamed: {foreground: "#718c00"}
  typechange: {foreground: "#8959a8"}
  ignored: {foreground: "#969896"}
  conflicted: {foreground: "#c82829"}

git_repo:
  branch_main: {foreground: "#4d4d4c"}
