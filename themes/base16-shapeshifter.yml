# vim: ft=yaml

# Scheme Name: Shapeshifter
# Scheme Author: Tyler Benziger (http://tybenz.com)
# Scheme System: base16

colourful: true

filekinds:
  normal: {foreground: "#102015"}
  directory: {foreground: "#3b48e3"}
  symlink: {foreground: "#23edda"}
  pipe: {foreground: "#343434"}
  block_device: {foreground: "#dddd13"}
  char_device: {foreground: "#dddd13"}
  socket: {foreground: "#343434"}
  special: {foreground: "#f996e2"}
  executable: {foreground: "#0ed839"}
