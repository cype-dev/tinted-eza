size:
  major: {foreground: "#343434"}
  minor: {foreground: "#23edda"}
  number_byte: {foreground: "#102015"}
  number_kilo: {foreground: "#102015"}
  number_mega: {foreground: "#3b48e3"}
  number_giga: {foreground: "#f996e2"}
  number_huge: {foreground: "#f996e2"}
  unit_byte: {foreground: "#343434"}
  unit_kilo: {foreground: "#3b48e3"}
  unit_mega: {foreground: "#f996e2"}
