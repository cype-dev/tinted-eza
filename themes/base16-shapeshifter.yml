  unit_huge: {foreground: "#3b48e3"}

users:
  user_you: {foreground: "#102015"}
  user_root: {foreground: "#e92f2f"}
  user_other: {foreground: "#f996e2"}
  group_yours: {foreground: "#102015"}
  group_other: {foreground: "#343434"}
  group_root: {foreground: "#e92f2f"}

links:
  normal: {foreground: "#23edda"}
