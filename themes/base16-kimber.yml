# vim: ft=yaml

# Scheme Name: Kimber
# Scheme Author: Mishka Nguyen (https://github.com/akhsiM)
# Scheme System: base16

colourful: true

filekinds:
  normal: {foreground: "#dedee7"}
  directory: {foreground: "#537c9c"}
  symlink: {foreground: "#78b4b4"}
  pipe: {foreground: "#5a5a5a"}
  block_device: {foreground: "#d8b56d"}
  char_device: {foreground: "#d8b56d"}
  socket: {foreground: "#5a5a5a"}
  special: {foreground: "#86cacd"}
  executable: {foreground: "#99c899"}
  mount_point: {foreground: "#537c9c"}

perms:
  user_read: {foreground: "#dedee7"}
  user_write: {foreground: "#476c88"}
  user_execute_file: {foreground: "#99c899"}
  user_execute_other: {foreground: "#99c899"}
  group_read: {foreground: "#dedee7"}
