# vim: ft=yaml

# Scheme Name: UwUnicorn
# Scheme Author: Fernando Marques (https://github.com/RakkiUwU) and Gabriel Fontes (https://github.com/Misterio77)
# Scheme System: base16

colourful: true

filekinds:
  normal: {foreground: "#eed5d9"}
  directory: {foreground: "#6a9eb5"}
  symlink: {foreground: "#9c5fce"}
  pipe: {foreground: "#7e5f83"}
