# vim: ft=yaml

# Scheme Name: Paraiso
# Scheme Author: Jan T. Sott
# Scheme System: base16

colourful: true

filekinds:
  normal: {foreground: "#a39e9b"}
  directory: {foreground: "#06b6ef"}
  symlink: {foreground: "#5bc4bf"}
