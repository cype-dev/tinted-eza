# vim: ft=yaml

# Scheme Name: Macintosh
# Scheme Author: Rebecca Bettencourt (http://www.kreativekorp.com)
# Scheme System: base16

colourful: true

filekinds:
  normal: {foreground: "#c0c0c0"}
  directory: {foreground: "#0000d3"}
  symlink: {foreground: "#02abea"}
  pipe: {foreground: "#808080"}
  block_device: {foreground: "#fbf305"}
  char_device: {foreground: "#fbf305"}
  socket: {foreground: "#808080"}
  special: {foreground: "#4700a5"}
  executable: {foreground: "#1fb714"}
  mount_point: {foreground: "#0000d3"}

perms:
  user_read: {foreground: "#c0c0c0"}
  user_write: {foreground: "#ff6403"}
  user_execute_file: {foreground: "#1fb714"}
  user_execute_other: {foreground: "#1fb714"}
  group_read: {foreground: "#c0c0c0"}
  group_write: {foreground: "#ff6403"}
  group_execute: {foreground: "#1fb714"}
  other_read: {foreground: "#808080"}
  other_write: {foreground: "#ff6403"}
  other_execute: {foreground: "#1fb714"}
  special_user_file: {foreground: "#4700a5"}
  special_other: {foreground: "#808080"}
  attribute: {foreground: "#808080"}

size:
  major: {foreground: "#808080"}
  minor: {foreground: "#02abea"}
  number_byte: {foreground: "#c0c0c0"}
  number_kilo: {foreground: "#c0c0c0"}
  number_mega: {foreground: "#0000d3"}
  number_giga: {foreground: "#4700a5"}
  number_huge: {foreground: "#4700a5"}
  unit_byte: {foreground: "#808080"}
  unit_kilo: {foreground: "#0000d3"}
  unit_mega: {foreground: "#4700a5"}
  unit_giga: {foreground: "#4700a5"}
  unit_huge: {foreground: "#0000d3"}

users:
  user_you: {foreground: "#c0c0c0"}
  user_root: {foreground: "#dd0907"}
  user_other: {foreground: "#4700a5"}
  group_yours: {foreground: "#c0c0c0"}
  group_other: {foreground: "#808080"}
  group_root: {foreground: "#dd0907"}

links:
  normal: {foreground: "#02abea"}
  multi_link_file: {foreground: "#0000d3"}

git:
  new: {foreground: "#1fb714"}
  modified: {foreground: "#fbf305"}
  deleted: {foreground: "#dd0907"}
  renamed: {foreground: "#1fb714"}
  typechange: {foreground: "#4700a5"}
  ignored: {foreground: "#808080"}
  conflicted: {foreground: "#dd0907"}

git_repo:
  branch_main: {foreground: "#c0c0c0"}
  branch_other: {foreground: "#4700a5"}
  git_clean: {foreground: "#1fb714"}
  git_dirty: {foreground: "#dd0907"}

security_context:
  colon: {foreground: "#808080"}
  user: {foreground: "#c0c0c0"}
  role: {foreground: "#4700a5"}
  typ: {foreground: "#808080"}
  range: {foreground: "#4700a5"}

file_type:
  image: {foreground: "#fbf305"}
  video: {foreground: "#dd0907"}
  music: {foreground: "#1fb714"}
  lossless: {foreground: "#02abea"}
  crypto: {foreground: "#808080"}
  document: {foreground: "#c0c0c0"}
  compressed: {foreground: "#4700a5"}
  temp: {foreground: "#dd0907"}
  compiled: {foreground: "#0000d3"}
  build: {foreground: "#808080"}
  source: {foreground: "#0000d3"}

punctuation: {foreground: "#808080"}
date: {foreground: "#fbf305"}
inode: {foreground: "#808080"}
blocks: {foreground: "#808080"}
header: {foreground: "#c0c0c0"}
octal: {foreground: "#02abea"}
flags: {foreground: "#4700a5"}

symlink_path: {foreground: "#02abea"}
control_char: {foreground: "#0000d3"}
broken_symlink: {foreground: "#dd0907"}
broken_path_overlay: {foreground: "#808080"}
