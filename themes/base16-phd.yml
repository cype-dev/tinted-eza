# vim: ft=yaml

# Scheme Name: PhD
# Scheme Author: Hennig Hasemann (http://leetless.de/vim.html)
# Scheme System: base16

colourful: true

filekinds:
  normal: {foreground: "#b8bbc2"}
  directory: {foreground: "#5299bf"}
  symlink: {foreground: "#72b9bf"}
  pipe: {foreground: "#9a99a3"}
