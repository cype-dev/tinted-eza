# vim: ft=yaml

# Scheme Name: Da One Sea
# Scheme Author: NNB (https://github.com/NNBnh)
# Scheme System: base16

colourful: true

filekinds:
  normal: {foreground: "#ffffff"}
  directory: {foreground: "#6bb8ff"}
  symlink: {foreground: "#8af5ff"}
