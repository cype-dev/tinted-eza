  unit_huge: {foreground: "#4d6bb6"}

users:
  user_you: {foreground: "#a4a6a9"}
  user_root: {foreground: "#777abc"}
  user_other: {foreground: "#716cae"}
  group_yours: {foreground: "#a4a6a9"}
  group_other: {foreground: "#87888b"}
