size:
  major: {foreground: "#87888b"}
  minor: {foreground: "#226f68"}
  number_byte: {foreground: "#a4a6a9"}
  number_kilo: {foreground: "#a4a6a9"}
  number_mega: {foreground: "#4d6bb6"}
  number_giga: {foreground: "#716cae"}
  number_huge: {foreground: "#716cae"}
  unit_byte: {foreground: "#87888b"}
  unit_kilo: {foreground: "#4d6bb6"}
