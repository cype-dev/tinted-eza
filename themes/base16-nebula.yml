# vim: ft=yaml

# Scheme Name: Nebula
# Scheme Author: Gabriel Fontes (https://github.com/Misterio77)
# Scheme System: base16

colourful: true

filekinds:
  normal: {foreground: "#a4a6a9"}
  directory: {foreground: "#4d6bb6"}
  symlink: {foreground: "#226f68"}
  pipe: {foreground: "#87888b"}
  block_device: {foreground: "#4f9062"}
  char_device: {foreground: "#4f9062"}
  socket: {foreground: "#87888b"}
  special: {foreground: "#716cae"}
  executable: {foreground: "#6562a8"}
