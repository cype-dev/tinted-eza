links:
  normal: {foreground: "#226f68"}
  multi_link_file: {foreground: "#4d6bb6"}

git:
  new: {foreground: "#6562a8"}
  modified: {foreground: "#4f9062"}
  deleted: {foreground: "#777abc"}
  renamed: {foreground: "#6562a8"}
  typechange: {foreground: "#716cae"}
  ignored: {foreground: "#87888b"}
  conflicted: {foreground: "#777abc"}

