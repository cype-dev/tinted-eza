# vim: ft=yaml

# Scheme Name: Kanagawa
# Scheme Author: Tommaso Laurenzi (https://github.com/rebelot)
# Scheme System: base16

colourful: true

filekinds:
  normal: {foreground: "#dcd7ba"}
  directory: {foreground: "#7e9cd8"}
