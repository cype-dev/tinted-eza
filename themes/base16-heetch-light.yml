  document: {foreground: "#5a496e"}
  compressed: {foreground: "#bd0152"}
  temp: {foreground: "#27d9d5"}
  compiled: {foreground: "#47f9f5"}
  build: {foreground: "#ddd6e5"}
  source: {foreground: "#47f9f5"}

