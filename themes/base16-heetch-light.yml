size:
  major: {foreground: "#ddd6e5"}
  minor: {foreground: "#c33678"}
  number_byte: {foreground: "#5a496e"}
  number_kilo: {foreground: "#5a496e"}
  number_mega: {foreground: "#47f9f5"}
  number_giga: {foreground: "#bd0152"}
  number_huge: {foreground: "#bd0152"}
  unit_byte: {foreground: "#ddd6e5"}
  unit_kilo: {foreground: "#47f9f5"}
  unit_mega: {foreground: "#bd0152"}
  unit_giga: {foreground: "#bd0152"}
  unit_huge: {foreground: "#47f9f5"}

users:
  user_you: {foreground: "#5a496e"}
  user_root: {foreground: "#27d9d5"}
  user_other: {foreground: "#bd0152"}
  group_yours: {foreground: "#5a496e"}
  group_other: {foreground: "#ddd6e5"}
  group_root: {foreground: "#27d9d5"}

links:
  normal: {foreground: "#c33678"}
  multi_link_file: {foreground: "#47f9f5"}

git:
  new: {foreground: "#f80059"}
  modified: {foreground: "#5ba2b6"}
  deleted: {foreground: "#27d9d5"}
  renamed: {foreground: "#f80059"}
  typechange: {foreground: "#bd0152"}
  ignored: {foreground: "#ddd6e5"}
  conflicted: {foreground: "#27d9d5"}

