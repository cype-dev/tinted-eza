# vim: ft=yaml

# Scheme Name: Heetch Light
# Scheme Author: Geoffrey Teale (tealeg@gmail.com)
# Scheme System: base16

colourful: true

filekinds:
  normal: {foreground: "#5a496e"}
  directory: {foreground: "#47f9f5"}
  symlink: {foreground: "#c33678"}
  pipe: {foreground: "#ddd6e5"}
  block_device: {foreground: "#5ba2b6"}
  char_device: {foreground: "#5ba2b6"}
  socket: {foreground: "#ddd6e5"}
  special: {foreground: "#bd0152"}
  executable: {foreground: "#f80059"}
  mount_point: {foreground: "#47f9f5"}

perms:
