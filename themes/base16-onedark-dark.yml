  number_kilo: {foreground: "#abb2bf"}
  number_mega: {foreground: "#61afef"}
  number_giga: {foreground: "#d55fde"}
  number_huge: {foreground: "#d55fde"}
  unit_byte: {foreground: "#565c64"}
