# vim: ft=yaml

# Scheme Name: OneDark Dark
# Scheme Author: olimorris (https://github.com/olimorris)
# Scheme System: base16

colourful: true

filekinds:
  normal: {foreground: "#abb2bf"}
  directory: {foreground: "#61afef"}
  symlink: {foreground: "#2bbac5"}
  pipe: {foreground: "#565c64"}
