# vim: ft=yaml

# Scheme Name: Primer Dark
# Scheme Author: Jimmy Lin
# Scheme System: base16

colourful: true

filekinds:
  normal: {foreground: "#b1bac4"}
  directory: {foreground: "#58a6ff"}
  symlink: {foreground: "#a5d6ff"}
