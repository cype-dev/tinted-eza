# vim: ft=yaml

# Scheme Name: Zenburn
# Scheme Author: elnawe
# Scheme System: base16

colourful: true

filekinds:
  normal: {foreground: "#dcdccc"}
  directory: {foreground: "#7cb8bb"}
  symlink: {foreground: "#93e0e3"}
  pipe: {foreground: "#808080"}
  block_device: {foreground: "#e0cf9f"}
  char_device: {foreground: "#e0cf9f"}
  socket: {foreground: "#808080"}
  special: {foreground: "#dc8cc3"}
