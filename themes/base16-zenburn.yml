  attribute: {foreground: "#808080"}

size:
  major: {foreground: "#808080"}
  minor: {foreground: "#93e0e3"}
  number_byte: {foreground: "#dcdccc"}
  number_kilo: {foreground: "#dcdccc"}
  number_mega: {foreground: "#7cb8bb"}
  number_giga: {foreground: "#dc8cc3"}
  number_huge: {foreground: "#dc8cc3"}
  unit_byte: {foreground: "#808080"}
  unit_kilo: {foreground: "#7cb8bb"}
  unit_mega: {foreground: "#dc8cc3"}
  unit_giga: {foreground: "#dc8cc3"}
  unit_huge: {foreground: "#7cb8bb"}

users:
  user_you: {foreground: "#dcdccc"}
  user_root: {foreground: "#dca3a3"}
  user_other: {foreground: "#dc8cc3"}
  group_yours: {foreground: "#dcdccc"}
  group_other: {foreground: "#808080"}
  group_root: {foreground: "#dca3a3"}

links:
  normal: {foreground: "#93e0e3"}
  multi_link_file: {foreground: "#7cb8bb"}

git:
  new: {foreground: "#5f7f5f"}
  modified: {foreground: "#e0cf9f"}
  deleted: {foreground: "#dca3a3"}
  renamed: {foreground: "#5f7f5f"}
  typechange: {foreground: "#dc8cc3"}
  ignored: {foreground: "#808080"}
  conflicted: {foreground: "#dca3a3"}

git_repo:
  branch_main: {foreground: "#dcdccc"}
  branch_other: {foreground: "#dc8cc3"}
