  crypto: {foreground: "#808080"}
  document: {foreground: "#dcdccc"}
  compressed: {foreground: "#dc8cc3"}
  temp: {foreground: "#dca3a3"}
  compiled: {foreground: "#7cb8bb"}
  build: {foreground: "#808080"}
  source: {foreground: "#7cb8bb"}

punctuation: {foreground: "#808080"}
