  crypto: {foreground: "#655f6d"}
  document: {foreground: "#585260"}
  compressed: {foreground: "#955ae7"}
  temp: {foreground: "#be4678"}
  compiled: {foreground: "#576ddb"}
  build: {foreground: "#655f6d"}
  source: {foreground: "#576ddb"}

punctuation: {foreground: "#655f6d"}
date: {foreground: "#a06e3b"}
inode: {foreground: "#655f6d"}
