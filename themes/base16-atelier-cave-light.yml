  special_user_file: {foreground: "#955ae7"}
  special_other: {foreground: "#655f6d"}
  attribute: {foreground: "#655f6d"}

size:
  major: {foreground: "#655f6d"}
  minor: {foreground: "#398bc6"}
  number_byte: {foreground: "#585260"}
  number_kilo: {foreground: "#585260"}
  number_mega: {foreground: "#576ddb"}
  number_giga: {foreground: "#955ae7"}
  number_huge: {foreground: "#955ae7"}
  unit_byte: {foreground: "#655f6d"}
  unit_kilo: {foreground: "#576ddb"}
  unit_mega: {foreground: "#955ae7"}
  unit_giga: {foreground: "#955ae7"}
  unit_huge: {foreground: "#576ddb"}

users:
  user_you: {foreground: "#585260"}
  user_root: {foreground: "#be4678"}
  user_other: {foreground: "#955ae7"}
  group_yours: {foreground: "#585260"}
  group_other: {foreground: "#655f6d"}
  group_root: {foreground: "#be4678"}

links:
  normal: {foreground: "#398bc6"}
  multi_link_file: {foreground: "#576ddb"}

git:
  new: {foreground: "#2a9292"}
  modified: {foreground: "#a06e3b"}
  deleted: {foreground: "#be4678"}
  renamed: {foreground: "#2a9292"}
  typechange: {foreground: "#955ae7"}
  ignored: {foreground: "#655f6d"}
  conflicted: {foreground: "#be4678"}

git_repo:
  branch_main: {foreground: "#585260"}
  branch_other: {foreground: "#955ae7"}
  git_clean: {foreground: "#2a9292"}
  git_dirty: {foreground: "#be4678"}

security_context:
  colon: {foreground: "#655f6d"}
