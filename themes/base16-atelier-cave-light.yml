# vim: ft=yaml

# Scheme Name: Atelier Cave Light
# Scheme Author: Bram de Haan (http://atelierbramdehaan.nl)
# Scheme System: base16

colourful: true

filekinds:
  normal: {foreground: "#585260"}
  directory: {foreground: "#576ddb"}
  symlink: {foreground: "#398bc6"}
  pipe: {foreground: "#655f6d"}
  block_device: {foreground: "#a06e3b"}
  char_device: {foreground: "#a06e3b"}
  socket: {foreground: "#655f6d"}
  special: {foreground: "#955ae7"}
  executable: {foreground: "#2a9292"}
  mount_point: {foreground: "#576ddb"}

perms:
  user_read: {foreground: "#585260"}
  user_write: {foreground: "#aa573c"}
  user_execute_file: {foreground: "#2a9292"}
  user_execute_other: {foreground: "#2a9292"}
  group_read: {foreground: "#585260"}
  group_write: {foreground: "#aa573c"}
  group_execute: {foreground: "#2a9292"}
  other_read: {foreground: "#655f6d"}
  other_write: {foreground: "#aa573c"}
