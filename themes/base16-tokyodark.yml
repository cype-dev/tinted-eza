# vim: ft=yaml

# Scheme Name: Tokyodark
# Scheme Author: Jamy Golden (https://github.com/JamyGolden), Based on Tokyodark.nvim (https://github.com/tiagovla/tokyodark.nvim)
# Scheme System: base16

colourful: true

filekinds:
  normal: {foreground: "#a0a8cd"}
  directory: {foreground: "#7199ee"}
  symlink: {foreground: "#9fbbf3"}
  pipe: {foreground: "#4a5057"}
  block_device: {foreground: "#d7a65f"}
  char_device: {foreground: "#d7a65f"}
  socket: {foreground: "#4a5057"}
  special: {foreground: "#a485dd"}
  executable: {foreground: "#95c561"}
  mount_point: {foreground: "#7199ee"}

perms:
  user_read: {foreground: "#a0a8cd"}
  user_write: {foreground: "#f6955b"}
  user_execute_file: {foreground: "#95c561"}
  user_execute_other: {foreground: "#95c561"}
  group_read: {foreground: "#a0a8cd"}
  group_write: {foreground: "#f6955b"}
  group_execute: {foreground: "#95c561"}
  other_read: {foreground: "#4a5057"}
  other_write: {foreground: "#f6955b"}
