# vim: ft=yaml

# Scheme Name: Atelier Forest Light
# Scheme Author: Bram de Haan (http://atelierbramdehaan.nl)
# Scheme System: base16

colourful: true

filekinds:
  normal: {foreground: "#68615e"}
  directory: {foreground: "#407ee7"}
  symlink: {foreground: "#3d97b8"}
