# vim: ft=yaml

# Scheme Name: Apathy
# Scheme Author: Jannik Siebert (https://github.com/janniks)
# Scheme System: base16

colourful: true

filekinds:
  normal: {foreground: "#81b5ac"}
  directory: {foreground: "#96883e"}
  symlink: {foreground: "#963e4c"}
  pipe: {foreground: "#5f9c92"}
  block_device: {foreground: "#3e4c96"}
  char_device: {foreground: "#3e4c96"}
