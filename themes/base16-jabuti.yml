# vim: ft=yaml

# Scheme Name: Jabuti
# Scheme Author: https://github.com/notusknot
# Scheme System: base16

colourful: true

filekinds:
  normal: {foreground: "#c0cbe3"}
  directory: {foreground: "#3fc6de"}
  symlink: {foreground: "#ff7eb6"}
  pipe: {foreground: "#50526b"}
