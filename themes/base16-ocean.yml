# vim: ft=yaml

# Scheme Name: Ocean
# Scheme Author: Chris Kempson (http://chriskempson.com)
# Scheme System: base16

colourful: true

filekinds:
  normal: {foreground: "#c0c5ce"}
  directory: {foreground: "#8fa1b3"}
  symlink: {foreground: "#96b5b4"}
  pipe: {foreground: "#a7adba"}
  block_device: {foreground: "#ebcb8b"}
  char_device: {foreground: "#ebcb8b"}
  socket: {foreground: "#a7adba"}
  special: {foreground: "#b48ead"}
  executable: {foreground: "#a3be8c"}
  mount_point: {foreground: "#8fa1b3"}

perms:
  user_read: {foreground: "#c0c5ce"}
  user_write: {foreground: "#d08770"}
  user_execute_file: {foreground: "#a3be8c"}
  user_execute_other: {foreground: "#a3be8c"}
  group_read: {foreground: "#c0c5ce"}
  group_write: {foreground: "#d08770"}
  group_execute: {foreground: "#a3be8c"}
  other_read: {foreground: "#a7adba"}
  other_write: {foreground: "#d08770"}
  other_execute: {foreground: "#a3be8c"}
  special_user_file: {foreground: "#b48ead"}
  special_other: {foreground: "#a7adba"}
  attribute: {foreground: "#a7adba"}

size:
  major: {foreground: "#a7adba"}
  minor: {foreground: "#96b5b4"}
  number_byte: {foreground: "#c0c5ce"}
  number_kilo: {foreground: "#c0c5ce"}
  number_mega: {foreground: "#8fa1b3"}
  number_giga: {foreground: "#b48ead"}
  number_huge: {foreground: "#b48ead"}
  unit_byte: {foreground: "#a7adba"}
  unit_kilo: {foreground: "#8fa1b3"}
  unit_mega: {foreground: "#b48ead"}
  unit_giga: {foreground: "#b48ead"}
  unit_huge: {foreground: "#8fa1b3"}

users:
  user_you: {foreground: "#c0c5ce"}
  user_root: {foreground: "#bf616a"}
  user_other: {foreground: "#b48ead"}
  group_yours: {foreground: "#c0c5ce"}
  group_other: {foreground: "#a7adba"}
  group_root: {foreground: "#bf616a"}

links:
  normal: {foreground: "#96b5b4"}
  multi_link_file: {foreground: "#8fa1b3"}

git:
  new: {foreground: "#a3be8c"}
  modified: {foreground: "#ebcb8b"}
  deleted: {foreground: "#bf616a"}
  renamed: {foreground: "#a3be8c"}
  typechange: {foreground: "#b48ead"}
  ignored: {foreground: "#a7adba"}
  conflicted: {foreground: "#bf616a"}

git_repo:
  branch_main: {foreground: "#c0c5ce"}
  branch_other: {foreground: "#b48ead"}
  git_clean: {foreground: "#a3be8c"}
  git_dirty: {foreground: "#bf616a"}

security_context:
  colon: {foreground: "#a7adba"}
  user: {foreground: "#c0c5ce"}
  role: {foreground: "#b48ead"}
  typ: {foreground: "#a7adba"}
  range: {foreground: "#b48ead"}

file_type:
  image: {foreground: "#ebcb8b"}
  video: {foreground: "#bf616a"}
  music: {foreground: "#a3be8c"}
  lossless: {foreground: "#96b5b4"}
  crypto: {foreground: "#a7adba"}
  document: {foreground: "#c0c5ce"}
  compressed: {foreground: "#b48ead"}
  temp: {foreground: "#bf616a"}
  compiled: {foreground: "#8fa1b3"}
  build: {foreground: "#a7adba"}
  source: {foreground: "#8fa1b3"}

punctuation: {foreground: "#a7adba"}
date: {foreground: "#ebcb8b"}
inode: {foreground: "#a7adba"}
blocks: {foreground: "#a7adba"}
header: {foreground: "#c0c5ce"}
octal: {foreground: "#96b5b4"}
flags: {foreground: "#b48ead"}

symlink_path: {foreground: "#96b5b4"}
control_char: {foreground: "#8fa1b3"}
broken_symlink: {foreground: "#bf616a"}
broken_path_overlay: {foreground: "#a7adba"}
