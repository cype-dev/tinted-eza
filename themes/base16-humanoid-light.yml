# vim: ft=yaml

# Scheme Name: Humanoid light
# Scheme Author: Thomas (tasmo) Friese
# Scheme System: base16

colourful: true

filekinds:
  normal: {foreground: "#232629"}
  directory: {foreground: "#0082c9"}
  symlink: {foreground: "#008e8e"}
