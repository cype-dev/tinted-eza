size:
  major: {foreground: "#89878b"}
  minor: {foreground: "#149bda"}
  number_byte: {foreground: "#6c696e"}
  number_kilo: {foreground: "#6c696e"}
  number_mega: {foreground: "#775dff"}
  number_giga: {foreground: "#aa17e6"}
  number_huge: {foreground: "#aa17e6"}
  unit_byte: {foreground: "#89878b"}
