# vim: ft=yaml

# Scheme Name: Unikitty Light
# Scheme Author: Josh W Lewis (@joshwlewis)
# Scheme System: base16

colourful: true

filekinds:
  normal: {foreground: "#6c696e"}
  directory: {foreground: "#775dff"}
  symlink: {foreground: "#149bda"}
  pipe: {foreground: "#89878b"}
  block_device: {foreground: "#dc8a0e"}
  char_device: {foreground: "#dc8a0e"}
  socket: {foreground: "#89878b"}
  special: {foreground: "#aa17e6"}
