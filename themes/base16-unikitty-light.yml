  user_you: {foreground: "#6c696e"}
  user_root: {foreground: "#d8137f"}
  user_other: {foreground: "#aa17e6"}
  group_yours: {foreground: "#6c696e"}
  group_other: {foreground: "#89878b"}
  group_root: {foreground: "#d8137f"}

links:
  normal: {foreground: "#149bda"}
