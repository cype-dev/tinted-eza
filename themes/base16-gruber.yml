security_context:
  colon: {foreground: "#e4e4ef"}
  user: {foreground: "#f4f4ff"}
  role: {foreground: "#9e95c7"}
  typ: {foreground: "#e4e4ef"}
  range: {foreground: "#9e95c7"}

file_type:
  image: {foreground: "#ffdd33"}
  video: {foreground: "#f43841"}
  music: {foreground: "#73c936"}
  lossless: {foreground: "#95a99f"}
  crypto: {foreground: "#e4e4ef"}
  document: {foreground: "#f4f4ff"}
  compressed: {foreground: "#9e95c7"}
  temp: {foreground: "#f43841"}
  compiled: {foreground: "#96a6c8"}
  build: {foreground: "#e4e4ef"}
  source: {foreground: "#96a6c8"}

punctuation: {foreground: "#e4e4ef"}
date: {foreground: "#ffdd33"}
inode: {foreground: "#e4e4ef"}
blocks: {foreground: "#e4e4ef"}
