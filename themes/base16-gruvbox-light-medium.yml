  unit_giga: {foreground: "#8f3f71"}
  unit_huge: {foreground: "#076678"}

users:
  user_you: {foreground: "#504945"}
  user_root: {foreground: "#9d0006"}
  user_other: {foreground: "#8f3f71"}
  group_yours: {foreground: "#504945"}
  group_other: {foreground: "#665c54"}
  group_root: {foreground: "#9d0006"}

links:
  normal: {foreground: "#427b58"}
