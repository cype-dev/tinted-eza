  user_execute_other: {foreground: "#79740e"}
  group_read: {foreground: "#504945"}
  group_write: {foreground: "#af3a03"}
  group_execute: {foreground: "#79740e"}
  other_read: {foreground: "#665c54"}
  other_write: {foreground: "#af3a03"}
  other_execute: {foreground: "#79740e"}
  special_user_file: {foreground: "#8f3f71"}
