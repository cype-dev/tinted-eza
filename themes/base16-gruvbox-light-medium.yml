# vim: ft=yaml

# Scheme Name: Gruvbox light, medium
# Scheme Author: Dawid Kurek (dawikur@gmail.com), morhetz (https://github.com/morhetz/gruvbox)
# Scheme System: base16

colourful: true

filekinds:
  normal: {foreground: "#504945"}
  directory: {foreground: "#076678"}
  symlink: {foreground: "#427b58"}
  pipe: {foreground: "#665c54"}
  block_device: {foreground: "#b57614"}
  char_device: {foreground: "#b57614"}
  socket: {foreground: "#665c54"}
  special: {foreground: "#8f3f71"}
  executable: {foreground: "#79740e"}
