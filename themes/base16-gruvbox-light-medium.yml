  attribute: {foreground: "#665c54"}

size:
  major: {foreground: "#665c54"}
  minor: {foreground: "#427b58"}
  number_byte: {foreground: "#504945"}
  number_kilo: {foreground: "#504945"}
  number_mega: {foreground: "#076678"}
  number_giga: {foreground: "#8f3f71"}
  number_huge: {foreground: "#8f3f71"}
  unit_byte: {foreground: "#665c54"}
  unit_kilo: {foreground: "#076678"}
