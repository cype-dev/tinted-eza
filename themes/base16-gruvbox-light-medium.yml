file_type:
  image: {foreground: "#b57614"}
  video: {foreground: "#9d0006"}
  music: {foreground: "#79740e"}
  lossless: {foreground: "#427b58"}
  crypto: {foreground: "#665c54"}
  document: {foreground: "#504945"}
  compressed: {foreground: "#8f3f71"}
  temp: {foreground: "#9d0006"}
  compiled: {foreground: "#076678"}
  build: {foreground: "#665c54"}
