  special_other: {foreground: "#73b3e7"}
  attribute: {foreground: "#73b3e7"}

size:
  major: {foreground: "#73b3e7"}
  minor: {foreground: "#5ebaa5"}
  number_byte: {foreground: "#b7bec9"}
  number_kilo: {foreground: "#b7bec9"}
  number_mega: {foreground: "#73b3e7"}
  number_giga: {foreground: "#d390e7"}
  number_huge: {foreground: "#d390e7"}
  unit_byte: {foreground: "#73b3e7"}
  unit_kilo: {foreground: "#73b3e7"}
  unit_mega: {foreground: "#d390e7"}
  unit_giga: {foreground: "#d390e7"}
  unit_huge: {foreground: "#73b3e7"}

users:
  user_you: {foreground: "#b7bec9"}
  user_root: {foreground: "#e77171"}
  user_other: {foreground: "#d390e7"}
  group_yours: {foreground: "#b7bec9"}
  group_other: {foreground: "#73b3e7"}
  group_root: {foreground: "#e77171"}

links:
  normal: {foreground: "#5ebaa5"}
  multi_link_file: {foreground: "#73b3e7"}

git:
  new: {foreground: "#a1bf78"}
  modified: {foreground: "#dbb774"}
  deleted: {foreground: "#e77171"}
  renamed: {foreground: "#a1bf78"}
  typechange: {foreground: "#d390e7"}
  ignored: {foreground: "#73b3e7"}
  conflicted: {foreground: "#e77171"}

git_repo:
  branch_main: {foreground: "#b7bec9"}
  branch_other: {foreground: "#d390e7"}
  git_clean: {foreground: "#a1bf78"}
