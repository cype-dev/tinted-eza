# vim: ft=yaml

# Scheme Name: Edge Dark
# Scheme Author: cjayross (https://github.com/cjayross)
# Scheme System: base16

colourful: true

filekinds:
  normal: {foreground: "#b7bec9"}
  directory: {foreground: "#73b3e7"}
  symlink: {foreground: "#5ebaa5"}
  pipe: {foreground: "#73b3e7"}
  block_device: {foreground: "#dbb774"}
  char_device: {foreground: "#dbb774"}
  socket: {foreground: "#73b3e7"}
  special: {foreground: "#d390e7"}
  executable: {foreground: "#a1bf78"}
  mount_point: {foreground: "#73b3e7"}

perms:
  user_read: {foreground: "#b7bec9"}
  user_write: {foreground: "#e77171"}
  user_execute_file: {foreground: "#a1bf78"}
  user_execute_other: {foreground: "#a1bf78"}
  group_read: {foreground: "#b7bec9"}
  group_write: {foreground: "#e77171"}
  group_execute: {foreground: "#a1bf78"}
  other_read: {foreground: "#73b3e7"}
  other_write: {foreground: "#e77171"}
  other_execute: {foreground: "#a1bf78"}
