  crypto: {foreground: "#73b3e7"}
  document: {foreground: "#b7bec9"}
  compressed: {foreground: "#d390e7"}
  temp: {foreground: "#e77171"}
  compiled: {foreground: "#73b3e7"}
  build: {foreground: "#73b3e7"}
  source: {foreground: "#73b3e7"}

punctuation: {foreground: "#73b3e7"}
date: {foreground: "#dbb774"}
inode: {foreground: "#73b3e7"}
blocks: {foreground: "#73b3e7"}
