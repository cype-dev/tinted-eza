# vim: ft=yaml

# Scheme Name: Primer Dark Dimmed
# Scheme Author: Jimmy Lin
# Scheme System: base16

colourful: true

filekinds:
  normal: {foreground: "#909dab"}
  directory: {foreground: "#539bf5"}
  symlink: {foreground: "#96d0ff"}
  pipe: {foreground: "#768390"}
