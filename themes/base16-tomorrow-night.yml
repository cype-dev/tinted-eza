# vim: ft=yaml

# Scheme Name: Tomorrow Night
# Scheme Author: Chris Kempson (http://chriskempson.com)
# Scheme System: base16

colourful: true

filekinds:
  normal: {foreground: "#c5c8c6"}
  directory: {foreground: "#81a2be"}
  symlink: {foreground: "#8abeb7"}
  pipe: {foreground: "#b4b7b4"}
