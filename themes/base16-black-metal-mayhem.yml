# vim: ft=yaml

# Scheme Name: Black Metal (Mayhem)
# Scheme Author: metalelf0 (https://github.com/metalelf0)
# Scheme System: base16

colourful: true

filekinds:
  normal: {foreground: "#c1c1c1"}
  directory: {foreground: "#888888"}
  symlink: {foreground: "#aaaaaa"}
  pipe: {foreground: "#999999"}
  block_device: {foreground: "#eecc6c"}
  char_device: {foreground: "#eecc6c"}
  socket: {foreground: "#999999"}
  special: {foreground: "#999999"}
  executable: {foreground: "#f3ecd4"}
  mount_point: {foreground: "#888888"}

perms:
  user_read: {foreground: "#c1c1c1"}
  user_write: {foreground: "#aaaaaa"}
  user_execute_file: {foreground: "#f3ecd4"}
  user_execute_other: {foreground: "#f3ecd4"}
  group_read: {foreground: "#c1c1c1"}
  group_write: {foreground: "#aaaaaa"}
  group_execute: {foreground: "#f3ecd4"}
  other_read: {foreground: "#999999"}
  other_write: {foreground: "#aaaaaa"}
  other_execute: {foreground: "#f3ecd4"}
  special_user_file: {foreground: "#999999"}
  special_other: {foreground: "#999999"}
  attribute: {foreground: "#999999"}

size:
  major: {foreground: "#999999"}
  minor: {foreground: "#aaaaaa"}
  number_byte: {foreground: "#c1c1c1"}
  number_kilo: {foreground: "#c1c1c1"}
  number_mega: {foreground: "#888888"}
  number_giga: {foreground: "#999999"}
  number_huge: {foreground: "#999999"}
  unit_byte: {foreground: "#999999"}
  unit_kilo: {foreground: "#888888"}
  unit_mega: {foreground: "#999999"}
  unit_giga: {foreground: "#999999"}
  unit_huge: {foreground: "#888888"}

users:
  user_you: {foreground: "#c1c1c1"}
  user_root: {foreground: "#5f8787"}
  user_other: {foreground: "#999999"}
  group_yours: {foreground: "#c1c1c1"}
  group_other: {foreground: "#999999"}
  group_root: {foreground: "#5f8787"}

links:
  normal: {foreground: "#aaaaaa"}
  multi_link_file: {foreground: "#888888"}

git:
  new: {foreground: "#f3ecd4"}
  modified: {foreground: "#eecc6c"}
  deleted: {foreground: "#5f8787"}
  renamed: {foreground: "#f3ecd4"}
  typechange: {foreground: "#999999"}
  ignored: {foreground: "#999999"}
  conflicted: {foreground: "#5f8787"}

git_repo:
  branch_main: {foreground: "#c1c1c1"}
  branch_other: {foreground: "#999999"}
  git_clean: {foreground: "#f3ecd4"}
  git_dirty: {foreground: "#5f8787"}

security_context:
  colon: {foreground: "#999999"}
  user: {foreground: "#c1c1c1"}
  role: {foreground: "#999999"}
  typ: {foreground: "#999999"}
  range: {foreground: "#999999"}

file_type:
  image: {foreground: "#eecc6c"}
  video: {foreground: "#5f8787"}
  music: {foreground: "#f3ecd4"}
  lossless: {foreground: "#aaaaaa"}
  crypto: {foreground: "#999999"}
  document: {foreground: "#c1c1c1"}
  compressed: {foreground: "#999999"}
  temp: {foreground: "#5f8787"}
  compiled: {foreground: "#888888"}
  build: {foreground: "#999999"}
  source: {foreground: "#888888"}

punctuation: {foreground: "#999999"}
date: {foreground: "#eecc6c"}
inode: {foreground: "#999999"}
blocks: {foreground: "#999999"}
header: {foreground: "#c1c1c1"}
octal: {foreground: "#aaaaaa"}
flags: {foreground: "#999999"}

symlink_path: {foreground: "#aaaaaa"}
control_char: {foreground: "#888888"}
broken_symlink: {foreground: "#5f8787"}
broken_path_overlay: {foreground: "#999999"}
