file_type:
  image: {foreground: "#426395"}
  video: {foreground: "#487830"}
  music: {foreground: "#5c5c6a"}
  lossless: {foreground: "#2c3c57"}
  crypto: {foreground: "#f00000"}
  document: {foreground: "#d80000"}
  compressed: {foreground: "#900000"}
  temp: {foreground: "#487830"}
  compiled: {foreground: "#001878"}
  build: {foreground: "#f00000"}
  source: {foreground: "#001878"}

punctuation: {foreground: "#f00000"}
date: {foreground: "#426395"}
inode: {foreground: "#f00000"}
blocks: {foreground: "#f00000"}
header: {foreground: "#d80000"}
octal: {foreground: "#2c3c57"}
