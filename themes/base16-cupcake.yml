# vim: ft=yaml

# Scheme Name: Cupcake
# Scheme Author: Chris Kempson (http://chriskempson.com)
# Scheme System: base16

colourful: true

filekinds:
  normal: {foreground: "#8b8198"}
  directory: {foreground: "#7297b9"}
  symlink: {foreground: "#69a9a7"}
