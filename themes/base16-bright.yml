colourful: true

filekinds:
  normal: {foreground: "#e0e0e0"}
  directory: {foreground: "#6fb3d2"}
  symlink: {foreground: "#76c7b7"}
  pipe: {foreground: "#d0d0d0"}
  block_device: {foreground: "#fda331"}
  char_device: {foreground: "#fda331"}
