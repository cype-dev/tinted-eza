  unit_huge: {foreground: "#6e6080"}

users:
  user_you: {foreground: "#aa556f"}
  user_root: {foreground: "#c53253"}
  user_other: {foreground: "#a45782"}
  group_yours: {foreground: "#aa556f"}
  group_other: {foreground: "#8c406f"}
