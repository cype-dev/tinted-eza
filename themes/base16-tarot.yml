  number_kilo: {foreground: "#aa556f"}
  number_mega: {foreground: "#6e6080"}
  number_giga: {foreground: "#a45782"}
  number_huge: {foreground: "#a45782"}
  unit_byte: {foreground: "#8c406f"}
