# vim: ft=yaml

# Scheme Name: tarot
# Scheme Author: ed (https://codeberg.org/ed)
# Scheme System: base16

colourful: true

filekinds:
  normal: {foreground: "#aa556f"}
  directory: {foreground: "#6e6080"}
  symlink: {foreground: "#8c9785"}
  pipe: {foreground: "#8c406f"}
