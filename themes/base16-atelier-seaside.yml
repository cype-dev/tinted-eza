# vim: ft=yaml

# Scheme Name: Atelier Seaside
# Scheme Author: Bram de Haan (http://atelierbramdehaan.nl)
# Scheme System: base16

colourful: true

filekinds:
  normal: {foreground: "#8ca68c"}
  directory: {foreground: "#3d62f5"}
  symlink: {foreground: "#1999b3"}
  pipe: {foreground: "#809980"}
  block_device: {foreground: "#98981b"}
  char_device: {foreground: "#98981b"}
  socket: {foreground: "#809980"}
  special: {foreground: "#ad2bee"}
