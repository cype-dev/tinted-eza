size:
  major: {foreground: "#809980"}
  minor: {foreground: "#1999b3"}
  number_byte: {foreground: "#8ca68c"}
  number_kilo: {foreground: "#8ca68c"}
  number_mega: {foreground: "#3d62f5"}
  number_giga: {foreground: "#ad2bee"}
  number_huge: {foreground: "#ad2bee"}
  unit_byte: {foreground: "#809980"}
