# vim: ft=yaml

# Scheme Name: Atelier Estuary Light
# Scheme Author: Bram de Haan (http://atelierbramdehaan.nl)
# Scheme System: base16

colourful: true

filekinds:
  normal: {foreground: "#5f5e4e"}
  directory: {foreground: "#36a166"}
  symlink: {foreground: "#5b9d48"}
  pipe: {foreground: "#6c6b5a"}
  block_device: {foreground: "#a5980d"}
  char_device: {foreground: "#a5980d"}
  socket: {foreground: "#6c6b5a"}
  special: {foreground: "#5f9182"}
  executable: {foreground: "#7d9726"}
  mount_point: {foreground: "#36a166"}

perms:
  user_read: {foreground: "#5f5e4e"}
  user_write: {foreground: "#ae7313"}
  user_execute_file: {foreground: "#7d9726"}
  user_execute_other: {foreground: "#7d9726"}
  group_read: {foreground: "#5f5e4e"}
  group_write: {foreground: "#ae7313"}
  group_execute: {foreground: "#7d9726"}
  other_read: {foreground: "#6c6b5a"}
  other_write: {foreground: "#ae7313"}
  other_execute: {foreground: "#7d9726"}
  special_user_file: {foreground: "#5f9182"}
  special_other: {foreground: "#6c6b5a"}
  attribute: {foreground: "#6c6b5a"}

size:
  major: {foreground: "#6c6b5a"}
  minor: {foreground: "#5b9d48"}
  number_byte: {foreground: "#5f5e4e"}
  number_kilo: {foreground: "#5f5e4e"}
  number_mega: {foreground: "#36a166"}
  number_giga: {foreground: "#5f9182"}
  number_huge: {foreground: "#5f9182"}
  unit_byte: {foreground: "#6c6b5a"}
  unit_kilo: {foreground: "#36a166"}
  unit_mega: {foreground: "#5f9182"}
  unit_giga: {foreground: "#5f9182"}
  unit_huge: {foreground: "#36a166"}

users:
  user_you: {foreground: "#5f5e4e"}
  user_root: {foreground: "#ba6236"}
  user_other: {foreground: "#5f9182"}
  group_yours: {foreground: "#5f5e4e"}
  group_other: {foreground: "#6c6b5a"}
  group_root: {foreground: "#ba6236"}

links:
  normal: {foreground: "#5b9d48"}
  multi_link_file: {foreground: "#36a166"}

git:
  new: {foreground: "#7d9726"}
  modified: {foreground: "#a5980d"}
  deleted: {foreground: "#ba6236"}
  renamed: {foreground: "#7d9726"}
  typechange: {foreground: "#5f9182"}
  ignored: {foreground: "#6c6b5a"}
  conflicted: {foreground: "#ba6236"}

git_repo:
  branch_main: {foreground: "#5f5e4e"}
  branch_other: {foreground: "#5f9182"}
  git_clean: {foreground: "#7d9726"}
  git_dirty: {foreground: "#ba6236"}

security_context:
  colon: {foreground: "#6c6b5a"}
  user: {foreground: "#5f5e4e"}
  role: {foreground: "#5f9182"}
  typ: {foreground: "#6c6b5a"}
  range: {foreground: "#5f9182"}

file_type:
  image: {foreground: "#a5980d"}
  video: {foreground: "#ba6236"}
  music: {foreground: "#7d9726"}
  lossless: {foreground: "#5b9d48"}
  crypto: {foreground: "#6c6b5a"}
  document: {foreground: "#5f5e4e"}
  compressed: {foreground: "#5f9182"}
  temp: {foreground: "#ba6236"}
  compiled: {foreground: "#36a166"}
  build: {foreground: "#6c6b5a"}
  source: {foreground: "#36a166"}

punctuation: {foreground: "#6c6b5a"}
date: {foreground: "#a5980d"}
inode: {foreground: "#6c6b5a"}
blocks: {foreground: "#6c6b5a"}
header: {foreground: "#5f5e4e"}
octal: {foreground: "#5b9d48"}
