  crypto: {foreground: "#60728c"}
  document: {foreground: "#2e3440"}
  compressed: {foreground: "#97365b"}
  temp: {foreground: "#99324b"}
  compiled: {foreground: "#3b6ea8"}
  build: {foreground: "#60728c"}
