  new: {foreground: "#59d678"}
  modified: {foreground: "#dfe754"}
  deleted: {foreground: "#d7586e"}
  renamed: {foreground: "#59d678"}
  typechange: {foreground: "#a874e0"}
  ignored: {foreground: "#6d9877"}
