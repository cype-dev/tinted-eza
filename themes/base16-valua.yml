  number_byte: {foreground: "#98c1a3"}
  number_kilo: {foreground: "#98c1a3"}
  number_mega: {foreground: "#4ed2d2"}
  number_giga: {foreground: "#a874e0"}
  number_huge: {foreground: "#a874e0"}
  unit_byte: {foreground: "#6d9877"}
