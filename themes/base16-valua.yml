# vim: ft=yaml

# Scheme Name: Valua
# Scheme Author: Nonetrix (https://github.com/nonetrix)
# Scheme System: base16

colourful: true

filekinds:
  normal: {foreground: "#98c1a3"}
  directory: {foreground: "#4ed2d2"}
  symlink: {foreground: "#76dbd2"}
  pipe: {foreground: "#6d9877"}
  block_device: {foreground: "#dfe754"}
  char_device: {foreground: "#dfe754"}
  socket: {foreground: "#6d9877"}
  special: {foreground: "#a874e0"}
