# vim: ft=yaml

# Scheme Name: Da One Paper
# Scheme Author: NNB (https://github.com/NNBnh)
# Scheme System: base16

colourful: true

filekinds:
  normal: {foreground: "#181818"}
  directory: {foreground: "#5890f8"}
