# vim: ft=yaml

# Scheme Name: Icy Dark
# Scheme Author: icyphox (https://icyphox.ga)
# Scheme System: base16

colourful: true

filekinds:
  normal: {foreground: "#095b67"}
  directory: {foreground: "#00bcd4"}
  symlink: {foreground: "#26c6da"}
  pipe: {foreground: "#064048"}
  block_device: {foreground: "#80deea"}
  char_device: {foreground: "#80deea"}
  socket: {foreground: "#064048"}
  special: {foreground: "#00acc1"}
  executable: {foreground: "#4dd0e1"}
