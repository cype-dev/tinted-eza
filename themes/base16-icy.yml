size:
  major: {foreground: "#064048"}
  minor: {foreground: "#26c6da"}
  number_byte: {foreground: "#095b67"}
  number_kilo: {foreground: "#095b67"}
  number_mega: {foreground: "#00bcd4"}
  number_giga: {foreground: "#00acc1"}
  number_huge: {foreground: "#00acc1"}
  unit_byte: {foreground: "#064048"}
