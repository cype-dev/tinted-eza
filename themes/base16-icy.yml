  unit_giga: {foreground: "#00acc1"}
  unit_huge: {foreground: "#00bcd4"}

users:
  user_you: {foreground: "#095b67"}
  user_root: {foreground: "#16c1d9"}
  user_other: {foreground: "#00acc1"}
  group_yours: {foreground: "#095b67"}
  group_other: {foreground: "#064048"}
  group_root: {foreground: "#16c1d9"}

links:
  normal: {foreground: "#26c6da"}
