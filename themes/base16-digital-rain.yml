  crypto: {foreground: "#919893"}
  document: {foreground: "#00ff00"}
  compressed: {foreground: "#9472b4"}
  temp: {foreground: "#c85a46"}
  compiled: {foreground: "#5482af"}
  build: {foreground: "#919893"}
  source: {foreground: "#5482af"}

punctuation: {foreground: "#919893"}
date: {foreground: "#a67a50"}
inode: {foreground: "#919893"}
