# vim: ft=yaml

# Scheme Name: Atlas
# Scheme Author: Alex Lende (https://ajlende.com)
# Scheme System: base16

colourful: true

filekinds:
  normal: {foreground: "#a1a19a"}
  directory: {foreground: "#14747e"}
  symlink: {foreground: "#5dd7b9"}
  pipe: {foreground: "#869696"}
