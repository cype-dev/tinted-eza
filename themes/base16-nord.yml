# vim: ft=yaml

# Scheme Name: Nord
# Scheme Author: arcticicestudio
# Scheme System: base16

colourful: true

filekinds:
  normal: {foreground: "#e5e9f0"}
  directory: {foreground: "#81a1c1"}
  symlink: {foreground: "#88c0d0"}
  pipe: {foreground: "#d8dee9"}
  block_device: {foreground: "#ebcb8b"}
  char_device: {foreground: "#ebcb8b"}
