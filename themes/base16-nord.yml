  user_you: {foreground: "#e5e9f0"}
  user_root: {foreground: "#bf616a"}
  user_other: {foreground: "#b48ead"}
  group_yours: {foreground: "#e5e9f0"}
  group_other: {foreground: "#d8dee9"}
