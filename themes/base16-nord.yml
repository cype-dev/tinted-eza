  number_kilo: {foreground: "#e5e9f0"}
  number_mega: {foreground: "#81a1c1"}
  number_giga: {foreground: "#b48ead"}
  number_huge: {foreground: "#b48ead"}
  unit_byte: {foreground: "#d8dee9"}
