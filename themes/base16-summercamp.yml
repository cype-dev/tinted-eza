# vim: ft=yaml

# Scheme Name: summercamp
# Scheme Author: zoe firi (zoefiri.github.io)
# Scheme System: base16

colourful: true

filekinds:
  normal: {foreground: "#736e55"}
  directory: {foreground: "#489bf0"}
  symlink: {foreground: "#5aebbc"}
  pipe: {foreground: "#5f5b45"}
  block_device: {foreground: "#f2ff27"}
  char_device: {foreground: "#f2ff27"}
  socket: {foreground: "#5f5b45"}
  special: {foreground: "#ff8080"}
  executable: {foreground: "#5ceb5a"}
  mount_point: {foreground: "#489bf0"}

perms:
  user_read: {foreground: "#736e55"}
  user_write: {foreground: "#fba11b"}
  user_execute_file: {foreground: "#5ceb5a"}
  user_execute_other: {foreground: "#5ceb5a"}
  group_read: {foreground: "#736e55"}
  group_write: {foreground: "#fba11b"}
  group_execute: {foreground: "#5ceb5a"}
  other_read: {foreground: "#5f5b45"}
  other_write: {foreground: "#fba11b"}
